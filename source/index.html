<!DOCTYPE html>
<html>
	<head>
		<title>JobJar</title>
		<meta charset="UTF-8">
		<meta name="author" content="David Lettier">
		<link rel="icon" type="image/png" href="assets/images/png/logo.png?v=2">
		<link href="http://fonts.googleapis.com/css?family=Lobster|Oswald" rel="stylesheet" type="text/css">
		<link type="text/css" rel="stylesheet" href="assets/styles/index.css">
		<link type="text/css" rel="stylesheet" href="assets/styles/icomoon.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="dependencies/mustache.js"></script>
	</head>
	<body>
		<div id="top_bar">
			<img  id="logo_image"  src="assets/images/png/logo.png" alt="JobJar">
			<h1   id="logo_text"   title="JobJar">JobJar</h1>
			<span class="separator">&bull;</span>
			<span id="total_jobs">0</span>
			<span id="add_new"     title="Add a job.">+</span>
			<span class="right_separator">&bull;</span>
			<span id="sort_rating" title="Sort by rating.">&starf;</span>
			<span id="sort_age" class="icon-clock" title="Sort by age."></span>
		</div>
		<span id="db_status"></span>
		<div class="container"></div>
		<script type="text/javascript" src="assets/scripts/js/index.js"></script>
	</body>
</html>
